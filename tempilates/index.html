<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="width: 70%; margin: 0 auto">
      <a href="{% url 'yaratish'%}">
        <button type="button" class="btn btn-warning">O'quvchi qo'shish</button>
      </a>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">â„– </th>
                <th scope="col">Ism_Familiya</th>
                <th scope="col">Vaqti</th>
                <th scope="col">done_at</th>
                <th scope="col">is_done</th>
                <th scope="col">O'zgartirish</th>
                <th scope="col">Delete</th>

              </tr>
            </thead>
            <tbody>
              {% for task in tasks %}
                  <tr>
                      <th scope="row">1</th>
                      <td>{{ task.Ism_Familiya }}</td>
                      <td>{{ task.Vaqti }}</td>
                      <td>{{ task.done_at }}</td>
                      <td>{{ task.is_done }}</td>
                      <td><a href="{% url 'uzgartirish' task.id %}">
                        <button class="btn btn-success"> o'zgartirish</button></a></td>
                      <td><button class="btn btn-info"> Delete</button></td>
                    
                  </tr>
              {% endfor %}
          </tbody>
        </table>
    </div>
    





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
